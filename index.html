<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"> <h1 style="font-size: 50px;">Library</h1></div>
    <div class="wrapper">
        <button id="add-book"><p style="font-size: 2rem;">Add Book</p></button>
        <div id="book-grid">
            <div class="book">
                <p class="book-text">Title</p>
                <p class="book-text">Author</p>
                <p class="book-text">Pages</p>
                <button class="button-read"><p class="book-text">Read</p></button>
                <button class="remove"><p class="book-text">Remove</p></button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
